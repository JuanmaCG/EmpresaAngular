<h3>Update Employee</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="dni">Dni</label>
      <input type="text" class="form-control" id="dni" required [(ngModel)]="empleado.dni" name="dni">
    </div>

    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" class="form-control" id="nombre" required [(ngModel)]="empleado.nombre" name="nombre">
    </div>

    <div class="form-group">
      <label for="sexo">Sexo</label>
      <input type="text" class="form-control" id="sexo" required [(ngModel)]="empleado.sexo" name="sexo">
    </div>

    <div class="form-group">
      <label for="categoria">Categoria</label>
      <input type="text" class="form-control" id="categoria" required [(ngModel)]="empleado.categoria" name="categoria">
    </div>

    <div class="form-group">
      <label for="anyos">AÃ±os</label>
      <input type="text" class="form-control" id="anyos" required [(ngModel)]="empleado.anyos" name="anyos">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
