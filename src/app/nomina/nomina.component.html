<div class="card my-5">
    <div class="card-body">
      <table class="table table-bordered table-striped">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Dni</th>
            <th scope="col">Salario</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let nomina of nominasList">
            <td>{{ nomina.dni }}</td>
            <td>{{ nomina.salario }}</td>
          </tr>
        </tbody>
      </table>
    </div>
</div>
